@(results: List[Title])

<!DOCTYPE html>

<html>
    <head>
        <title>Search Results</title>
    </head>
    <body>
        <ul> 
            @results.map { result =>
            <li>
                <a href="/movie/@(result.getName)">@(result.getName)</a>
            </li>
            }
        </ul>
    </body>
</html>
