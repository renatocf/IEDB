@(results: List[Title])

<!DOCTYPE html>

<html>
    <head>
        <title>Search Results</title>
    </head>
    <body>
        <ul> 
            @results.map { result =>
            <li>
            
                <a href="/@(result.getType.toLowerCase)/@(result.getName.toLowerCase.replace
                    (' ','-')).html">@(result.getName)</a>
            </li>
            }
        </ul>
    </body>
</html>
