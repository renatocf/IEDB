@(results: List[_ <: Title])

<!DOCTYPE html>

<html>
  <head>
    <title>Search Results</title>
  </head>
  <body>
    <ul> 
      @results.map { result =>
      <li><a href="/@(result.getType.toLowerCase)/@(result.getName.toLowerCase.replace(' ','-'))">@(result.getName)</a></li>
      }
    </ul>
  </body>
</html>
