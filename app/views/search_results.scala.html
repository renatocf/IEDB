@(results: List[_ <: Title])

<!DOCTYPE html>
<html>
  @head("IEDB - Search Results")
  <body>
    <ul> 
      @results.map { result =>
      <li><a href="/view/@(result.getType.toLowerCase)/@(result.getName.toLowerCase.replace(' ','-'))">@(result.getName)</a></li>
      }
    </ul>
  </body>
</html>
