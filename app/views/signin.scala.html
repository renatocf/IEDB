@(form: Form[Login.PossibleClient])

<!DOCTYPE html>
<html>
  <head>
    <title>IEDB - Signin</title>
    @header()
  </head>
  <body>
    @top_bar()
    <div class="container">
      <form class="form-signin" role="form" action="@routes.Login.authenticate" method="POST">
        <h1>Sign in</h1>
        <input type="email" id="inputEmail" name="email" class="form-control"
          placeholder="Email address" value="@form("email").value" required autofocus>
        <input type="password" id="inputPassword" name="password" class="form-control" 
          placeholder="Password"required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> <!-- /container -->
  </body>
</html>
