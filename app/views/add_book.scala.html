@(results: List[Genre])

<html>
  <head>
    <title>IEDB - Add Book</title>
  </head>
  <body>
    <form method="post" action="@routes.RegisterTitles.addNewBook()">
      <font size="5">Add Book:</font><br><br>

      Name: <br>
      <input type="text" name="name" required/> <br><br>
      
      Description: <br>
      <input type="text" name="description"> <br><br>
      
      Genre: <br>
      <select name="genre">
      	<ul> 
      		@results.map { result =>		
      		  <option value=@(result.getGenre)>@(result.getGenre)</option>
      		}
    		</ul>
    	</select> <br><br>
      
      Number of Editions: <br>
      <input type="number" value = "0" min="0" name="numEditions"> <br><br> <br>

      <input type="submit" value="Finish">      	
    </form>
  </body>
</html>
