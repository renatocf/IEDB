@(title: String)

	href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
  
  <link rel="stylesheet" type="text/css" media="screen"
    href="@routes.Assets.at("stylesheets/signin.css")">

  <link rel="stylesheet" type="text/css" media="screen"
    href="@routes.Assets.at("stylesheets/signup.css")">

</head>
