@(form: Form[Music], results: List[Genre])

<!DOCTYPE html>
<html>
  @head("IEDB - Add Music")
  <body>
    @top_bar()
    <div class="add-wrapper">
      <form method="post" action='@routes.Manager.add("music")'>
      	<h1>Add Music:</h1> <br><br>

        Name: <br>
        <input type="text" name="name" required/> <br><br>
        	
        Description: <br>
        <input type="text" name="description"> <br><br>
        	
        Genre: <br>
        <select name="genre">
        	<ul> 
        		@results.map { result =>		
        			<option value=@(result.getGenre)>@(result.getGenre)</option>
        		}
      		</ul>
      	</select> <br><br>
        	
        Duration: <br>
        <input type="number" value="0" min="0" name="duration"> minutes <br><br> <br>
   
        <input type="submit" value="Finish">     	
      </form>
    </div>
  </body>
</html>
